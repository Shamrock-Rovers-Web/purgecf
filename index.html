<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare Cache Purge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6">
        <h1 class="text-2xl font-bold mb-4">Cloudflare Cache Purge</h1>
        <form id="purgeForm" class="space-y-4">
            <div>
                <label for="zoneId" class="block text-sm font-medium text-gray-700">Zone ID</label>
                <input type="text" id="zoneId" name="zoneId" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <div>
                <label for="apiToken" class="block text-sm font-medium text-gray-700">API Token</label>
                <input type="password" id="apiToken" name="apiToken" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
            </div>
            <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Purge Cache
            </button>
        </form>
        <div id="result" class="mt-4 text-sm"></div>
    </div>
    <script>
        document.getElementById('purgeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const zoneId = document.getElementById('zoneId').value;
            const apiToken = document.getElementById('apiToken').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/purge', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ zoneId, apiToken }),
                });
                const data = await response.json();
                if (response.ok) {
                    resultDiv.textContent = data.message;
                    resultDiv.className = 'mt-4 text-sm text-green-600';
                } else {
                    resultDiv.textContent = data.error;
                    resultDiv.className = 'mt-4 text-sm text-red-600';
                }
            } catch (error) {
                resultDiv.textContent = 'An error occurred. Please try again.';
                resultDiv.className = 'mt-4 text-sm text-red-600';
            }
        });
    </script>
</body>
</html>
